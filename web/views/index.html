<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="20;url='/sell'">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>Index</title>
</head>
<body>
    <div class="container">
        <div class="row my-5">

            {{range .drinks}}
            <div class="modal fade text-center" id="Modal{{.No}}">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-primary text-white">
                            <h4 class="modal-title">{{.Name}}</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body ">
                            <ul class="list-group">
                                <li class="list-group-item">
                                    <a href="/sell/buy?No={{.No}}" class="text-info">Normal</a>
                                </li>
                                <li class="list-group-item">
                                    <a href="/sell/buy?No={{.No}}&temp=hot" class="text-danger">Hot</a>
                                </li>
                                <li class="list-group-item" >
                                    <a href="/sell/buy?No={{.No}}&temp=cool" class="text-primary">Cool</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card mx-md-4 my-md-4 col-md-3 shadow-sm text-center" data-toggle="modal" data-target="#Modal{{.No}}">
                <div class="card-body">
                    <img src="../content/picture/{{.No}}.jpg" class="img-rounded" style="width: 200px; height: 200px;" >
                </div>
                <div class="card-footer bg-white">
                    <h6>{{.Name}}</h6>
                    <h6>Â¥ {{.Price}}</h6>
                </div>
            </div>
            {{end}}


        </div>
    </div>


</body>
</html>
